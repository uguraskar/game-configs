//Binding
bind "1" "-reload; slot1; defaultviewmodel"
bind "2" "-reload; slot2; defaultviewmodel"
bind "3" "slot3; knifeviewmodel; spaminspect"
bind "4" "slot4; defaultviewmodel"
bind "u" "messagemode"															// Say all
bind "ENTER" "messagemode2"														// Say team
bind "F2" "callvote"															// Vote call
bind "F3" "autobuy"																// Auto buy
bind "F4" "rebuy"																// Re-buy
bind "F5" "toggleconsole"							   							// Opens console
//bind "f" "toggle gameinstructor_enable"
bind "kp_pgdn" "exec avanger/cheat.cfg"											// Cheat cfg
bind "kp_enter" "exec autoexec.cfg"												// Refreshes the autoexec.cfg
bind "space" "+cjump"															// Crouch jump with space
bind "MOUSE3" "+voicerecord"													// Opens mic
bind "f" "+jumpthrow"                             								// Jump throw with Mouse4
bind "shift" "+speed; r_cleardecals; +cl_show_team_equipment"                   // Clears decals with shift
bind "r" "+specialreload"														// Sensivity 2 with reload
bind "v" "noclip; +lookatweapon; toggle cl_crosshairsize 3 5000"				// Look at weapon
bind "g" "drop"																	// Drop
bind "]" "player_ping"

//Aliases
//alias "surfserver" "connect 188.126.95.204:27015"
alias "+cjump" "+duck;+jump"                                           // Required for crouch jump
alias "-cjump" "-duck;-jump"                                           // Required for crouch jump
alias "+scorenet" "+showscores; net_graphheight 0; cl_showpos 1"       // Required for
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showpos 0"    // Required for
